<html>

<head>
    <title>ReflexTest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="module" src=" js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="row">
        <section class="col-6">
            <div id="block1" class="block"
                style="padding: 50px; background-color: #8a6d3b; color: #1b1b1b; font-size: 20px;">Block 1
            </div>
            <div id="block2" class="block"
                style="padding: 50px; background-color: #1b6d85; color: #1b1b1b; font-size: 20px;">Block 2
            </div>
            <div id="block3" class="block"
                style="padding: 50px; background-color: #99cb84; color: #1b1b1b; font-size: 20px;">Block 3
            </div>
        </section>
        <section class="col-6">
            <form>
                <div class="form-row">
                    <h1>Now editing block <span id="current"></span></h1>
                </div>
                <div class="form-row">
                    <fieldset class="form-group col-12">
                        <legend tabindex="-1" class="bv-no-focus-ring col-form-label pt-0">Padding</legend>
                        <div>
                            <input class="form-control" id="padding-editor">
                        </div>
                    </fieldset>
                </div>
                <div class="form-row">
                    <fieldset class="form-group col-12">
                        <legend tabindex="-1" class="bv-no-focus-ring col-form-label pt-0" id="padding-editor">
                            Background color</legend>
                        <div>
                            <input class="form-control" id="background-color-editor">
                        </div>
                    </fieldset>
                </div>
                <div class="form-row">
                    <fieldset class="form-group col-12">
                        <legend tabindex="-1" class="bv-no-focus-ring col-form-label pt-0">Text color</legend>
                        <div>
                            <input class="form-control" id="color-editor">
                        </div>
                    </fieldset>
                </div>
                <div class="form-row">
                    <fieldset class="form-group col-12">
                        <legend tabindex="-1" class="bv-no-focus-ring col-form-label pt-0">Font
                            size</legend>
                        <div>
                            <input class="form-control" id="font-size-editor">
                        </div>
                    </fieldset>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
